<div class="body">
  <mat-card>
    <mat-card-title>VehicleManager</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginFG" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="usernameFC">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="passwordFC">
          </mat-form-field>
        </p>

        <div *ngIf="isError" class="error">
          Wrong username or password
        </div>

        <div class="button">
          <button type="submit" mat-button [disabled]="!loginFG.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
