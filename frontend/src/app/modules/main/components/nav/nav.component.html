<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="userType == USER_TYPE.CLIENT">
      <a mat-list-item [routerLink]="'vehicles'">Vehicles</a>
      <a mat-list-item [routerLink]="'repairs'">Repairs</a>
      <a mat-list-item [routerLink]="'price-list'">Price List</a>
      <!--      <a mat-list-item [routerLink]="'settings'">Settings</a>-->
    </mat-nav-list>

    <mat-nav-list *ngIf="userType == USER_TYPE.DEALER">
      <a mat-list-item [routerLink]="'workshops'">Workshops</a>
      <a mat-list-item [routerLink]="'repairs'">Repairs</a>
      <a mat-list-item [routerLink]="'ratings'">Ratings</a>
      <a mat-list-item [routerLink]="'price-list'">Price List</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>VehicleManager</span>
      <div>
        <button (click)="logout()" class="logout_button" mat-button>Logout</button>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
